<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Indian Marble</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

  <style>
    .custom-shadow {
      box-shadow: 0 4px 15px 0 rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img.custom-shadow:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px 0 rgba(0, 0, 0, 0.9);
      cursor: pointer;
    }
  </style>
</head>

<body class="bg-[#f5f5f5] min-h-screen flex flex-col">

  <!-- Navbar Placeholder (full width, fixed at top) -->
  <div id="navbar-placeholder" class="w-full"></div>

  <!-- Main Content (centered, with margin for navbar/footer) -->
  <main class="flex-1 flex flex-col items-center pt-10 pb-20">
    <h1 class="text-[#d19a2e] font-extrabold text-xl md:text-2xl mb-8 select-none">
      Indian Marble
    </h1>
    <div class="max-w-7xl w-full px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10">
      <!-- New Marble Items -->
      <div class="flex flex-col items-center w-[320px]">
        <img alt="Brazil Brown marble" class="rounded-lg custom-shadow w-[320px] h-[220px] object-cover"
          src="/images/stone/brazil -brown gr.jpeg" />
        <p class="mt-3 text-center text-black font-semibold select-none">Brazil Brown</p>
      </div>
      <div class="flex flex-col items-center w-[320px]">
        <img alt="Ten Brown marble" class="rounded-lg custom-shadow w-[320px] h-[220px] object-cover"
          src="/images/stone/ten-brown gr.jpeg" />
        <p class="mt-3 text-center text-black font-semibold select-none">Ten Brown</p>
      </div>
      <div class="flex flex-col items-center w-[320px]">
        <img alt="Diamond Black marble" class="rounded-lg custom-shadow w-[320px] h-[220px] object-cover"
          src="/images/gallery/diamond-granite3.jpg" />
        <p class="mt-3 text-center text-black font-semibold select-none">Diamond Black</p>
      </div>
      <div class="flex flex-col items-center w-[320px]">
        <img alt="Coco Black marble" class="rounded-lg custom-shadow w-[320px] h-[220px] object-cover"
          src="/images/stone/coco-black-gr.jpg" />
        <p class="mt-3 text-center text-black font-semibold select-none">Coco Black</p>
      </div>
      <div class="flex flex-col items-center w-[320px]">
        <img alt="Classic Black marble" class="rounded-lg custom-shadow w-[320px] h-[220px] object-cover"
          src="/images/gallery/classic-granite5.jpeg" />
        <p class="mt-3 text-center text-black font-semibold select-none">Classic Black</p>
      </div>
      <div class="flex flex-col items-center w-[320px]">
        <img alt="Classic Red marble" class="rounded-lg custom-shadow w-[320px] h-[220px] object-cover"
          src="/images/stone/classic-red gr.jpeg" />
        <p class="mt-3 text-center text-black font-semibold select-none">Classic Red</p>
      </div>
      <div class="flex flex-col items-center w-[320px]">
        <img alt="River Black marble" class="rounded-lg custom-shadow w-[320px] h-[220px] object-cover"
          src="/images/stone/river-black-gr.jpg" />
        <p class="mt-3 text-center text-black font-semibold select-none">River Black</p>
      </div>
      <div class="flex flex-col items-center w-[320px]">
        <img alt="Forest Black marble" class="rounded-lg custom-shadow w-[320px] h-[220px] object-cover"
          src="/images/stone/forest-black gr.jpeg" />
        <p class="mt-3 text-center text-black font-semibold select-none">Forest Black</p>
      </div>
      <div class="flex flex-col items-center w-[320px]">
        <img alt="Cat Eyes marble" class="rounded-lg custom-shadow w-[320px] h-[220px] object-cover"
          src="images/gallery/cat-eyes-gr9.jpeg" />
        <p class="mt-3 text-center text-black font-semibold select-none">Cat Eyes</p>
      </div>
      <div class="flex flex-col items-center w-[320px]">
        <img alt="Panther Black marble" class="rounded-lg custom-shadow w-[320px] h-[220px] object-cover"
          src="/images/stone/panther-black gr.jpeg" />
        <p class="mt-3 text-center text-black font-semibold select-none">Panther Black</p>
      </div>
      <div class="flex flex-col items-center w-[320px]">
        <img alt="Jem Red marble" class="rounded-lg custom-shadow w-[320px] h-[220px] object-cover"
          src="/images/gallery/gem-red-granite10.jpg" />
        <p class="mt-3 text-center text-black font-semibold select-none">Jem Red</p>
      </div>
      <div class="flex flex-col items-center w-[320px]">
        <img alt="Rajasthan Black marble" class="rounded-lg custom-shadow w-[320px] h-[220px] object-cover"
          src="/images/stone/rajasthan-black gr.avif" />
        <p class="mt-3 text-center text-black font-semibold select-none">Rajasthan Black</p>
      </div>
      <div class="flex flex-col items-center w-[320px]">
        <img alt="Himalyan Brown marble" class="rounded-lg custom-shadow w-[320px] h-[220px] object-cover"
          src="/images/stone/Himalyan Brown gr.jpeg" />
        <p class="mt-3 text-center text-black font-semibold select-none">Himalyan Brown</p>
      </div>
      <div class="flex flex-col items-center w-[320px]">
        <img alt="Majestic Black marble" class="rounded-lg custom-shadow w-[320px] h-[220px] object-cover"
          src="/images/stone/majestic-black-granite.jpg" />
        <p class="mt-3 text-center text-black font-semibold select-none">Majestic Black</p>
      </div>
      <div class="flex flex-col items-center w-[320px]">
        <img alt="Ferry Grey marble" class="rounded-lg custom-shadow w-[320px] h-[220px] object-cover"
          src="/images/gallery/granite-gray15.jpg" />
        <p class="mt-3 text-center text-black font-semibold select-none">Ferry Grey</p>
      </div>
      <div class="flex flex-col items-center w-[320px]">
        <img alt="Apple Green marble" class="rounded-lg custom-shadow w-[320px] h-[220px] object-cover"
          src="/images/stone/Apple-Green-North-india-Granite2.jpg.webp" />
        <p class="mt-3 text-center text-black font-semibold select-none">Apple Green</p>
      </div>
    </div>
  </main>

  <!-- Footer Placeholder (full width, fixed at bottom) -->
  <div id="footer-placeholder" class="w-full"></div>

  <!-- Scripts to Load Navbar and Footer -->
  <script>
    // Load Footer
    fetch('layout/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      })
      .catch(error => {
        console.error("Error loading footer:", error);
      });

    // Load Navbar
    fetch('layout/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Navbar load failed:', error));
  </script>
</body>

</html>

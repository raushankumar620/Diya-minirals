<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Indian Marble</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

    <style>
        .custom-shadow {
            box-shadow: 0 4px 15px 0 rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img.custom-shadow:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px 0 rgba(0, 0, 0, 0.9);
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-[#f5f5f5] min-h-screen flex flex-col">

    <!-- Navbar Placeholder (full width, fixed at top) -->
    <div id="navbar-placeholder" class="w-full"></div>

    <!-- Main Content (centered, with margin for navbar/footer) -->
    <main class="flex-1 flex flex-col items-center pt-10 pb-20">
        <h1 class="text-[#d19a2e] font-extrabold text-xl md:text-2xl mb-8 select-none">
            Indian Marble
        </h1>
        <div class="max-w-7xl w-full px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10 place-items-center">
            <div class="flex flex-col items-center w-[320px]">
                <div class="w-[320px] h-[220px]">
                    <img alt="Katni marble texture with beige and light brown streaks"
                        class="rounded-lg custom-shadow w-full h-full object-cover" src="/images/stone/katni mr.avif" />
                </div>
                <p class="mt-3 text-center text-black font-semibold select-none">Katni</p>
            </div>

            <div class="flex flex-col items-center w-[320px]">
                <div class="w-[320px] h-[220px]">
                    <img alt="Banswara Pink marble texture with pink and orange streaks"
                        class="rounded-lg custom-shadow w-full h-full object-cover"
                        src="images/stone/banswara-pink mr.jpeg" />
                </div>
                <p class="mt-3 text-center text-black font-semibold select-none">Banswara Pink</p>
            </div>

            <div class="flex flex-col items-center w-[320px]">
                <div class="w-[320px] h-[220px]">
                    <img alt="Rajnagar marble texture with light gray and white streaks"
                        class="rounded-lg custom-shadow w-full h-full object-cover"
                        src="/images/stone/Rajnagar-Marble.jpg" />
                </div>
                <p class="mt-3 text-center text-black font-semibold select-none">Rajnagar</p>
            </div>

            <div class="flex flex-col items-center w-[320px]">
                <div class="w-[320px] h-[220px]">
                    <img alt="Aspur White marble texture with white and gray streaks"
                        class="rounded-lg custom-shadow w-full h-full object-cover"
                        src="/images/stone/Aspur-white-mr4.jpg" />
                </div>
                <p class="mt-3 text-center text-black font-semibold select-none">Aspur White</p>
            </div>

            <div class="flex flex-col items-center w-[320px]">
                <div class="w-[320px] h-[220px]">
                    <img alt="Makrana White marble texture with white and light gray veins"
                        class="rounded-lg custom-shadow w-full h-full object-cover" src="/images/stone/makrana.jpg" />
                </div>
                <p class="mt-3 text-center text-black font-semibold select-none">Makrana White</p>
            </div>

            <div class="flex flex-col items-center w-[320px]">
                <div class="w-[320px] h-[220px]">
                    <img alt="Dungri marble texture with gray and white curved streaks"
                        class="rounded-lg custom-shadow w-full h-full object-cover"
                        src="/images/stone/Dungri-Marble.webp" />
                </div>
                <p class="mt-3 text-center text-black font-semibold select-none">Dungri Marble</p>
            </div>
        </div>


    </main>

    <!-- Footer Placeholder (full width, fixed at bottom) -->
    <div id="footer-placeholder" class="w-full"></div>

    <!-- Scripts to Load Navbar and Footer -->
    <script>
        // Load Footer
        fetch('layout/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => {
                console.error("Error loading footer:", error);
            });

        // Load Navbar
        fetch('layout/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Navbar load failed:', error));
    </script>
</body>

</html>

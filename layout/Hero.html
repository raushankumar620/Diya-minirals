<!-- SLIDER SCRIPT -->
<script>
  const slides = document.querySelectorAll('#hero-slider .slide');
  let currentSlide = 0;

  const showSlide = (index) => {
    slides.forEach((slide, i) => {
      const heading = slide.querySelector('h1');
      const subHeading = slide.querySelector('h3');

      if (i === index) {
        slide.classList.remove('opacity-0');
        slide.classList.add('opacity-100');

        // Reset text animations
        heading.classList.remove('animate__fadeInUp');
        subHeading.classList.remove('animate__fadeInDown');

        void heading.offsetWidth; // trigger reflow
        void subHeading.offsetWidth;

        heading.classList.add('animate__animated', 'animate__fadeInUp');
        subHeading.classList.add('animate__animated', 'animate__fadeInDown');

      } else {
        slide.classList.remove('opacity-100');
        slide.classList.add('opacity-0');
      }
    });
  };

  // Auto Slide
  let slideInterval = setInterval(() => {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }, 4000);

  // Manual controls
  document.getElementById('prevSlide').addEventListener('click', () => {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(currentSlide);
    resetInterval();
  });

  document.getElementById('nextSlide').addEventListener('click', () => {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
    resetInterval();
  });

  const resetInterval = () => {
    clearInterval(slideInterval);
    slideInterval = setInterval(() => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }, 4000);
  };

  // Show the first slide on load
  showSlide(currentSlide);
</script>
